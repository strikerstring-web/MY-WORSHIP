<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ibadathi - My Worship Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Amiri:ital,wght@0,400;0,700;1,400&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        --emerald-900: #064e3b;
        --emerald-600: #059669;
        --emerald-50: #ecfdf5;
        --ivory: #fdfbf7;
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }

      /* Global Reset & Stability */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }

      /* Hide Scrollbars Everywhere */
      * {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge */
      }
      *::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; 
        background-color: #f8fafc;
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .arabic-font { font-family: 'Amiri', serif; }
      
      /* Fluid Responsive Container */
      .app-viewport {
        position: relative;
        display: flex;
        flex-direction: column;
        background-color: var(--ivory);
        width: 100%;
        height: 100%;
        margin: 0 auto;
        overflow: hidden;
      }

      /* Modern Scroll Container */
      .scroll-container {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 90px; /* Space for fixed bottom nav */
      }

      /* Fixed Navigation - Responsive centering on large screens */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 80px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(0,0,0,0.05);
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding-bottom: var(--safe-bottom);
        z-index: 100;
        box-shadow: 0 -4px 20px rgba(0,0,0,0.03);
      }

      /* Desktop Optimization: Max width for content readability */
      @media (min-width: 1024px) {
        .content-limit {
          max-width: 1024px;
          margin-left: auto;
          margin-right: auto;
          width: 100%;
        }
        .bottom-nav {
          max-width: 600px;
          margin: 0 auto;
          left: 50%;
          transform: translateX(-50%);
          border-radius: 24px 24px 0 0;
          bottom: 20px;
          border: 1px solid rgba(0,0,0,0.05);
        }
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        color: #94a3b8;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        padding: 10px 16px;
        border-radius: 20px;
        flex: 1;
        max-width: 100px;
      }

      .nav-item.active {
        color: var(--emerald-600);
      }

      .nav-item.active i {
        background: var(--emerald-50);
        width: 48px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .card-premium {
        background: white;
        border-radius: 24px;
        padding: 24px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        border: 1px solid rgba(0,0,0,0.02);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .card-premium:hover {
        box-shadow: 0 8px 30px rgba(0,0,0,0.05);
      }

      .btn-ripple:active {
        transform: scale(0.97);
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      [dir="rtl"] { text-align: right; }
      [dir="rtl"] .ml-font { font-family: 'Noto Sans Malayalam', sans-serif; }
    </style>
