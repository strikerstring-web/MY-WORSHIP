
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ibadathi - My Worship Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Amiri:ital,wght@0,400;0,700;1,400&family=Noto+Sans+Arabic:wght@300;500;700;900&family=Meera+Inimai&family=Arima:wght@400;700&display=swap');
      
      :root {
        --emerald-deep: #064e3b;
        --emerald-mid: #065f46;
        --emerald-soft: #ecfdf5;
        --sage-bg: #f0fdf4;
        --warm-ivory: #fdfbf7;
        --gold-classic: #d4af37;
        --gold-pale: #fcf6e5;
        --slate-cool: #64748b;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        user-select: none; /* Prevent accidental text selection in a mockup */
      }

      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Lock the global scroll for the desktop frame */
        background-color: #e2e8f0; /* Soft Slate-200 for exhibition environment */
      }

      #root {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Ensure root doesn't scroll */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body {
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: none; /* Prevent browser-level touch actions on the mockup */
      }

      /* Language Specific Typography */
      .arabic-font { font-family: 'Noto Sans Arabic', sans-serif; line-height: 1.6; }
      .ml-font { font-family: 'Meera Inimai', sans-serif; }
      .ta-font { font-family: 'Arima', sans-serif; }

      .islamic-pattern {
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 0 L60 35 L95 45 L60 55 L50 90 L40 55 L5 45 L40 35 Z' fill='%23064e3b' fill-rule='evenodd'/%3E%3C/svg%3E");
        z-index: 0;
      }

      .view-transition {
        animation: fade-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fade-up {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .active-scale:active {
        transform: scale(0.96);
        transition: transform 0.1s ease;
      }

      /* Application Frame for Mobile Experience on Desktop */
      .app-viewport {
        width: 390px;  /* Fixed mobile width */
        height: 844px; /* Fixed mobile height */
        background-color: var(--warm-ivory);
        box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.3), 0 30px 60px -30px rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden; /* No scrolling inside the app frame */
        display: flex;
        flex-direction: column;
        border: 12px solid #0f172a; /* Dark Slate-900 bezel */
        border-radius: 60px; /* Rounded corners for phone shape */
        transition: all 0.3s ease;
      }

      /* Mock Phone Speaker and Camera (Notch) */
      .app-viewport::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 160px;
        height: 35px;
        background: #0f172a;
        z-index: 100;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }

      /* Responsive handle for actual mobile devices */
      @media (max-width: 450px), (max-height: 850px) {
        .app-viewport {
          width: 100vw;
          height: 100vh;
          max-width: none;
          max-height: none;
          border: none;
          border-radius: 0;
          box-shadow: none;
        }
        .app-viewport::before { display: none; } /* Hide notch on actual mobile */
      }

      /* Remove all scroll-container styling to enforce no scrolling */
      .scroll-container,
      .scroll-container::-webkit-scrollbar,
      .scroll-container{-ms-overflow-style: none; scrollbar-width: none;}
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body class="antialiased">
    <div id="root"></div>
</body>
</html>
