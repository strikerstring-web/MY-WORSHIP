<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ibadathi - My Worship Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Amiri:wght@400;700&family=Noto+Sans+Arabic:wght@400;600;700;800;900&display=swap');
      
      :root {
        --navy-950: #020617;
        --navy-900: #0f172a;
        --emerald-600: #059669;
        --emerald-500: #10b981;
        --gold-500: #f59e0b;
        --teal-500: #14b8a6;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }

      *::-webkit-scrollbar {
        display: none;
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; 
        background-color: var(--navy-950);
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
      }

      #root {
        height: 100%;
        width: 100%;
      }

      .arabic-font { 
        font-family: 'Noto Sans Arabic', 'Amiri', serif; 
        line-height: 1.4;
      }
      
      .bg-mesh {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.12) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(20, 184, 166, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(245, 158, 11, 0.05) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(5, 150, 105, 0.1) 0px, transparent 50%);
        background-attachment: fixed;
      }

      .animate-fade-up {
        animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-pop {
        animation: pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes pop {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      .glass-morphism {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .app-viewport {
        position: relative;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        overflow: hidden;
      }

      .scroll-container {
        flex: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 140px;
      }

      .content-limit {
        max-width: 480px;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
      }

      .card-premium {
        background: #ffffff;
        border-radius: 32px;
        padding: 24px;
        box-shadow: 0 12px 30px -10px rgba(0,0,0,0.08);
        border: 1px solid rgba(0,0,0,0.02);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .dark .card-premium {
        background: #0f172a;
        border: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 20px 40px -15px rgba(0,0,0,0.4);
        background-image: linear-gradient(135deg, rgba(15, 23, 42, 0.8), rgba(2, 6, 23, 0.9));
      }

      .bottom-nav {
        position: fixed;
        bottom: 24px;
        left: 20px;
        right: 20px;
        height: 80px;
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-radius: 32px;
        z-index: 100;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        gap: 8px;
        color: #64748b;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .nav-item.active {
        color: var(--emerald-500);
        transform: translateY(-4px);
      }

      .nav-item.active i {
        filter: drop-shadow(0 0 12px rgba(16, 185, 129, 0.6));
      }

      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }

      .btn-ripple {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .btn-ripple:active {
        transform: scale(0.96);
      }
      
      .view-transition {
        animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      @keyframes slideIn {
        from { transform: translateX(30px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>

  }
}
</script>
</head>

</html>
