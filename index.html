
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ibadathi - My Worship Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Amiri:ital,wght@0,400;0,700;1,400&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&family=Meera+Inimai&family=Arima:wght@400;700&display=swap');
      
      :root {
        --emerald-900: #064e3b;
        --emerald-800: #065f46;
        --emerald-700: #047857;
        --emerald-600: #059669;
        --emerald-500: #10b981;
        --emerald-50: #ecfdf5;
        --gold-primary: #c5a059;
        --gold-light: #f3e9d2;
        --ivory: #fdfbf7;
        --sage: #f8fafc;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }

      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #cbd5e1;
      }

      #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top right, #e2e8f0, #cbd5e1);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
      }

      .arabic-font { font-family: 'Amiri', serif; }
      .arabic-ui { font-family: 'Noto Sans Arabic', sans-serif; }
      .ml-font { font-family: 'Meera Inimai', sans-serif; }
      .ta-font { font-family: 'Arima', sans-serif; }

      .islamic-pattern {
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M40 0 L48 28 L76 36 L48 44 L40 72 L32 44 L4 36 L32 28 Z' fill='%23064e3b' fill-rule='evenodd'/%3E%3C/svg%3E");
        z-index: 0;
      }

      /* Adaptive Viewport Container */
      .app-viewport {
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background-color: var(--ivory);
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        width: 100%;
        height: 100%;
      }

      /* Phone Mockup Styling for Desktop */
      @media (min-width: 1025px) {
        .app-viewport {
          width: 410px; /* Slightly wider for modern feel */
          height: 860px;
          border: 12px solid #1e293b;
          border-radius: 60px;
          box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.4), 0 30px 60px -30px rgba(0, 0, 0, 0.3);
        }
        .app-viewport::before {
          content: '';
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
          width: 160px;
          height: 34px;
          background: #1e293b;
          z-index: 100;
          border-bottom-left-radius: 20px;
          border-bottom-right-radius: 20px;
        }
      }

      /* Tablet Styling */
      @media (min-width: 641px) and (max-width: 1024px) {
        .app-viewport {
          width: 85%;
          max-width: 600px;
          height: 95%;
          border-radius: 40px;
          border: 4px solid #1e293b;
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
        }
      }

      /* Mobile Styling */
      @media (max-width: 640px) {
        .app-viewport {
          width: 100vw;
          height: 100vh;
          border: none;
          border-radius: 0;
        }
      }

      .view-transition {
        animation: slide-fade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slide-fade {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .active-scale:active {
        transform: scale(0.97);
      }

      .shadow-premium {
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05), 0 4px 12px -4px rgba(0, 0, 0, 0.03);
      }
      
      .shadow-emerald-premium {
        box-shadow: 0 20px 40px -10px rgba(6, 78, 59, 0.15);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body class="antialiased">
    <div id="root"></div>
</body>
</html>
