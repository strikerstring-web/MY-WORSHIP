<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ibadathi - My Worship Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&family=Amiri:ital,wght@0,400;0,700;1,400&family=Noto+Sans+Arabic:wght@600;700;800;900&display=swap');
      
      :root {
        --emerald-900: #064e3b;
        --emerald-600: #059669;
        --emerald-50: #ecfdf5;
        --ivory: #fdfbf7;
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
        
        --gold: #f59e0b;
        --sky: #0ea5e9;
        --violet: #8b5cf6;
        --teal: #0d9488;
        --rose: #e11d48;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }

      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      *::-webkit-scrollbar {
        display: none;
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; 
        background-color: #fdfbf7;
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 14px;
        font-weight: 700; /* Default weight set to bold */
      }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .arabic-font { font-family: 'Amiri', serif; font-weight: 700; }
      
      .app-viewport {
        position: relative;
        display: flex;
        flex-direction: column;
        background-color: var(--ivory);
        width: 100%;
        height: 100%;
        margin: 0 auto;
        overflow: hidden;
      }

      .scroll-container {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 80px;
      }

      .bottom-nav {
        position: fixed;
        bottom: 12px;
        left: 12px;
        right: 12px;
        height: 60px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-radius: 24px;
        z-index: 100;
        box-shadow: 0 8px 30px rgba(0,0,0,0.06);
      }

      @media (min-width: 1024px) {
        .content-limit {
          max-width: 800px;
          margin-left: auto;
          margin-right: auto;
          width: 100%;
        }
        .bottom-nav {
          max-width: 480px;
          margin: 0 auto;
          left: 50%;
          transform: translateX(-50%);
        }
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2px;
        color: #94a3b8;
        transition: all 0.3s ease;
        padding: 4px 8px;
        border-radius: 16px;
        flex: 1;
        font-weight: 800;
      }

      .nav-item.active {
        color: var(--emerald-600);
      }

      .nav-item.active i {
        background: linear-gradient(135deg, #059669 0%, #0d9488 100%);
        width: 40px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        color: white;
        box-shadow: 0 4px 10px rgba(5, 150, 105, 0.2);
      }

      .card-premium {
        background: white;
        border-radius: 24px;
        padding: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.02);
        border: 1px solid rgba(0,0,0,0.02);
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .card-premium:active {
        transform: scale(0.98);
      }

      .btn-ripple:active {
        transform: scale(0.96);
      }

      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      .animate-fade-up {
        animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }

      .dark body { background-color: #0f172a; color: #f8fafc; font-weight: 700; }
      .dark .bottom-nav { 
        background: rgba(30, 41, 59, 0.9); 
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .dark .card-premium {
        background: #1e293b;
        border: 1px solid rgba(255,255,255,0.04);
      }
    </style>

</html>
