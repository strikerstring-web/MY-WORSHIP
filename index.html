<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ibadathi - My Worship Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Amiri:wght@400;700&family=Noto+Sans+Arabic:wght@400;600;700;800;900&family=Quicksand:wght@500;600;700&display=swap');
      
      :root {
        --navy-950: #020617;
        --navy-900: #0f172a;
        --emerald-600: #059669;
        --emerald-500: #10b981;
        --gold-500: #f59e0b;
        --teal-500: #14b8a6;
        --ivory: #FCF9F2;
        
        /* Mesh Gradients */
        --mesh-g1: rgba(16, 185, 129, 0.12);
        --mesh-g2: rgba(20, 184, 166, 0.08);
        --mesh-g3: rgba(245, 158, 11, 0.05);
      }

      .dark {
        --mesh-g1: rgba(16, 185, 129, 0.12);
        --mesh-g2: rgba(20, 184, 166, 0.08);
        --mesh-g3: rgba(245, 158, 11, 0.05);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }

      *::-webkit-scrollbar {
        display: none;
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; 
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.5s ease;
      }

      body {
        background-color: var(--ivory);
        color: #1e293b;
      }

      body.dark-mode-active {
        background-color: var(--navy-950);
        color: #f8fafc;
      }

      #root {
        height: 100%;
        width: 100%;
      }

      .arabic-font { 
        font-family: 'Noto Sans Arabic', 'Amiri', serif; 
        line-height: 1.4;
      }

      .font-title-ar {
        font-family: 'Noto Sans Arabic', sans-serif;
        font-weight: 900;
      }

      .font-title-en {
        font-family: 'Quicksand', sans-serif;
        font-weight: 700;
        letter-spacing: 0.15em;
        text-transform: uppercase;
      }
      
      .bg-mesh {
        background-image: 
          radial-gradient(at 0% 0%, var(--mesh-g1) 0px, transparent 50%),
          radial-gradient(at 100% 0%, var(--mesh-g2) 0px, transparent 50%),
          radial-gradient(at 100% 100%, var(--mesh-g3) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(5, 150, 105, 0.1) 0px, transparent 50%);
        background-attachment: fixed;
      }

      /* Starfield CSS */
      .starfield {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: auto;
        overflow: hidden;
        transform: translateZ(0);
        opacity: 0;
        transition: opacity 1s ease;
      }

      .dark .starfield {
        opacity: 1;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0;
        box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
      }

      .star.glow {
        box-shadow: 0 0 12px 4px rgba(255, 255, 255, 0.8);
        transform: scale(2);
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0; transform: scale(0.6); }
        50% { opacity: var(--max-opacity); transform: scale(1); }
      }

      .twinkle-slow { animation: twinkle 8s infinite ease-in-out; }
      .twinkle-med { animation: twinkle 5s infinite ease-in-out; }
      .twinkle-fast { animation: twinkle 3s infinite ease-in-out; }

      /* Crescent Moon Glow */
      .moon-glow {
        position: fixed;
        top: 10%;
        right: 15%;
        width: 150px;
        height: 150px;
        z-index: -1;
        pointer-events: none;
        opacity: 0;
        filter: blur(20px);
        background: radial-gradient(circle, #fcd34d 0%, transparent 70%);
        animation: pulseMoon 10s infinite ease-in-out;
        transition: opacity 1s ease;
      }

      .dark .moon-glow {
        opacity: 0.15;
      }

      .moon-svg {
        position: fixed;
        top: 8%;
        right: 18%;
        z-index: -1;
        width: 40px;
        height: 40px;
        color: #fef3c7;
        opacity: 0;
        filter: drop-shadow(0 0 10px rgba(252, 211, 77, 0.4));
        animation: pulseMoon 10s infinite ease-in-out;
        transition: opacity 1s ease;
      }

      .dark .moon-svg {
        opacity: 0.4;
      }

      @keyframes pulseMoon {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.1); }
      }

      /* Eco Mode override */
      body.eco-mode .twinkle-slow,
      body.eco-mode .twinkle-med,
      body.eco-mode .twinkle-fast {
        animation-duration: 15s;
        opacity: 0.2 !important;
      }
      body.eco-mode .moon-glow,
      body.eco-mode .moon-svg {
        animation: none;
      }

      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        transform: scale(0);
        animation: rippleEffect 0.6s linear;
        pointer-events: none;
      }

      @keyframes rippleEffect {
        to { transform: scale(4); opacity: 0; }
      }

      .animate-fade-up {
        animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-pop {
        animation: pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes pop {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      .glass-morphism {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .app-viewport {
        position: relative;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        overflow: hidden;
        transition: background-color 0.5s ease;
      }

      .scroll-container {
        flex: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 140px;
      }

      .content-limit {
        max-width: 480px;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
      }

      .card-premium {
        background: #ffffff;
        border-radius: 32px;
        padding: 24px;
        box-shadow: 0 12px 30px -10px rgba(0,0,0,0.06);
        border: 1px solid rgba(0,0,0,0.02);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .dark .card-premium {
        background: #0f172a;
        border: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 20px 40px -15px rgba(0,0,0,0.4);
        background-image: linear-gradient(135deg, rgba(15, 23, 42, 0.8), rgba(2, 6, 23, 0.9));
      }

      .bottom-nav {
        position: fixed;
        bottom: 24px;
        left: 20px;
        right: 20px;
        height: 80px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(0, 0, 0, 0.04);
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-radius: 32px;
        z-index: 100;
        box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        transition: all 0.5s ease;
      }

      .dark .bottom-nav {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        gap: 8px;
        color: #94a3b8;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .dark .nav-item {
        color: #64748b;
      }

      .nav-item.active {
        color: var(--emerald-600);
        transform: translateY(-4px);
      }

      .dark .nav-item.active {
        color: var(--emerald-500);
      }

      .nav-item.active i {
        filter: drop-shadow(0 0 12px rgba(16, 185, 129, 0.6));
      }

      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }

      .btn-ripple {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .btn-ripple:active {
        transform: scale(0.96);
      }
      
      .view-transition {
        animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      @keyframes slideIn {
        from { transform: translateX(30px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      .bg-ivory { background-color: var(--ivory); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-mesh">
    <div id="starfield" class="starfield"></div>
    <div class="moon-glow"></div>
    <svg class="moon-svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 3c.132 0 .263 0 .393.007a9 9 0 0 0 7.599 15.152 9 9 0 1 1-7.992-15.159z"/>
    </svg>
    <div id="root"></div>
    
    <script>
      // Performance heuristic for Eco Mode
      const isLowEnd = (navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 4) || (navigator.deviceMemory && navigator.deviceMemory <= 4);
      if (isLowEnd) {
        document.body.classList.add('eco-mode');
      }

      // Procedural Star Generation
      const starfield = document.getElementById('starfield');
      const starCount = isLowEnd ? 30 : 60;
      const speeds = ['twinkle-slow', 'twinkle-med', 'twinkle-fast'];
      const stars = [];
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star ' + speeds[Math.floor(Math.random() * speeds.length)];
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const size = 0.5 + Math.random() * 2;
        const maxOpacity = 0.2 + Math.random() * 0.5;
        const delay = Math.random() * 5;
        
        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.setProperty('--max-opacity', maxOpacity);
        star.style.animationDelay = `${delay}s`;
        
        starfield.appendChild(star);
        stars.push({ el: star, x, y });
      }

      // Interactive Twinkling
      starfield.addEventListener('mousedown', (e) => {
        const rect = starfield.getBoundingClientRect();
        const touchX = ((e.clientX - rect.left) / rect.width) * 100;
        const touchY = ((e.clientY - rect.top) / rect.height) * 100;

        // Visual Ripple
        const ripple = document.createElement('div');
        ripple.className = 'ripple';
        ripple.style.left = `${e.clientX}px`;
        ripple.style.top = `${e.clientY}px`;
        ripple.style.width = '100px';
        ripple.style.height = '100px';
        ripple.style.marginLeft = '-50px';
        ripple.style.marginTop = '-50px';
        starfield.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);

        // Star interaction
        stars.forEach(s => {
          const dx = s.x - touchX;
          const dy = s.y - touchY;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < 10) {
            s.el.classList.add('glow');
            setTimeout(() => s.el.classList.remove('glow'), 400);
          }
        });
      });
    </script>
</body>
